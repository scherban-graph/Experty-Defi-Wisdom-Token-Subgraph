type _Approval @entity {
  id: ID!
  count: BigInt!
  holder: Bytes! # address
  spender: Bytes! # address
  value: BigInt!
}

type _Transfer @entity {
  id: ID!
  count: BigInt!
  from: Bytes! # address
  to: Bytes! # address
  value: BigInt!
}

type _TransferOwnership @entity {
  id: ID!
  count: BigInt!
  newOwner: Bytes! # address
}